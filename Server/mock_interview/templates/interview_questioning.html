<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Question</title>
    <link rel="stylesheet" href="../static/css/interview_questioning.css">
</head>
<body>
    <div class="container">
        <div class="question">
            {{ question_text }}
        </div>
        <div class="images">
            <div class="image">
                <img src="{{ image_left }}" alt="Person 1">
            </div>
            <div class="image">
                <img src="{{ image_right }}" alt="Person 2">
            </div>
        </div>
        <button class="continue-btn">繼續</button>
    </div>
</body>
</html>
